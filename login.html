<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="logstyle.css">
	
	
</head>

<body>
	<div class="login">
	<div class="contain">
		<div class="logintext">
			<h2>Login here to see more picture's</h2>
		</div>
	<div class="login-area">	
		<form action="#">
			<div class="username-area">
				<label for="username"> Email or Phone</label>
				<input type="text" id="username"></input>
				<input type="checkbox" id="remenber"></input>
				<label for="remember"> Remember my password</label>
			</div>
			<div class="password-area">
				<label for="pass">Password</label>
				<input type="password" id="pass"></input>
				<a href="">Forgot your password?</a>
			</div>
			<div class="submit-area">
				<input type="submit" value="Log In" />
			</div>
			</div>
		</form>
	</div>
	</div>
	<div class="singin-body">
		<div class="signin">
			<h1>Sign Up here </h1>
			<hr>
		</div>
			<form action="#">
				<div class="firstlast">
					<input type="text" placeholder="Enter your first name"></input>
					<input type="text" placeholder="Enter your last name"></input>
				</div>
				<div class="user">
					<input type="text" placeholder="User name"></input>
				</div>
				<div class="email">
					<input type="text" placeholder="Enter the mobile number or Gmail"></input>
					<input type="password"placeholder="Enter the password"></input>	
				</div>
				<div class="signup">
					<input type="submit" value="Sign Up" />
				</div>
			</form>
		</div>

	
</body>

</html>
